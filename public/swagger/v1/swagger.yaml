  "/api/v1/species/search":
    get:
      summary: Search for a species
      tags:
      - Species
      description: Search for a species with the given scientific name, common name,
        synonym name etc.
      operationId: searchSpecies
      parameters:
      - name: q
        required: true
        in: query
        description: The string to search
        schema:
          type: string
      - name: page
        in: query
        required: false
        description: The page to fetch
        schema:
          type: number
      - name: filter
        in: query
        required: false
        type: object
        description: Filter on values
        schema:
          "$ref": "#/components/schemas/filters_species"
      - name: filter_not
        in: query
        required: false
        type: object
        description: Exclude results matching null values
        schema:
          "$ref": "#/components/schemas/filters_not_species"
      - name: order
        in: query
        required: false
        type: object
        description: Sort on values
        schema:
          "$ref": "#/components/schemas/sorts_species"
      - name: range
        in: query
        required: false
        type: object
        description: Range on values
        schema:
          "$ref": "#/components/schemas/ranges_species"
      security:
      - token: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      "$ref": "#/components/schemas/species_light"
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        description: A link to the current page of the collection
                      first:
                        type: string
                        description: A link to the first page of the collection
                      next:
                        type: string
                        description: A link to the next page of the collection
                      prev:
                        type: string
                        description: A link to the previous page of the collection
                      last:
                        type: string
                        description: A link to the last page of the collection
                    required:
                    - self
                  meta:
                    type: object
                    properties:
                      total:
                        type: integer
              examples:
                returns-a-200-response:
                  value:
                    data: []
                    links:
                      self: "/api/v1/species/search?q=cocos"
                      first: "/api/v1/species/search?page=1&q=cocos"
                      last: "/api/v1/species/search?page=1&q=cocos"
                    meta:
                      total: 0
