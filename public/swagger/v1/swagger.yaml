  "/api/v1/distributions":
    get:
      summary: List distributions zones
      tags:
      - Distributions
      description: |
        List distributions zones. Zones are following the WGSRPD convention.

        WGSRPD provides an agreed system of geographical units at approximately "country" level and upwards for use in recording plant distributions. It allows adopting organizations to compare and exchange data with each other without loss of information due to incompatible geographical boundaries.

        [Read more on the TDWG website](https://www.tdwg.org/standards/wgsrpd/).
      operationId: listDistributions
      security:
      - token: []
      parameters:
      - name: page
        in: query
        required: false
        description: The page to fetch
        schema:
          type: number
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      "$ref": "#/components/schemas/zone"
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        description: A link to the current page of the collection
                      first:
                        type: string
                        description: A link to the first page of the collection
                      next:
                        type: string
                        description: A link to the next page of the collection
                      prev:
                        type: string
                        description: A link to the previous page of the collection
                      last:
                        type: string
                        description: A link to the last page of the collection
